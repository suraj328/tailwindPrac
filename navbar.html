<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('./images/pcbc3.jpg');
        }

        @media only screen and (max-width: 766px) {
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url('./images/mob2.jpg');
            }
        }
    </style>
</head>

<body>

    <!-- navbar code starts -->

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center">
                <span class="self-center text-md font-semibold whitespace-nowrap dark:text-white">
                    <img src="./images/logo.png" class="h-8  inline" alt="Flowbite Logo" />
                    <span class="text-[#2395db] ">
                        roject
                    </span>
                    <span class="text-[#2c52bc] ">
                        Management
                    </span>
                </span>
            </a>
            <button id="nav-list-btn" data-collapse-toggle="nav-list" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="nav-list" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="nav-list">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block focus:text-blue-700 py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-blue-100 md:hover:bg-transparent md:border-0 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Features</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block focus:text-blue-700  py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-blue-100 md:hover:bg-transparent md:border-0 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Guide</a>
                    </li>
                    <li id="loginBtn"
                        class=" bg-[#2494db] rounded pt-1 pb-1  pl-2 pr-2 text-white hover:bg-blue-200 hover:text-blue-500 cursor-pointer">
                        Login</li>

                    <li id="signUpBtn"
                        class="bg-[#2646a0ed] mw:mt-1 rounded pt-1 pb-1  pl-2 pr-2 text-white  hover:bg-blue-200 hover:text-blue-500 cursor-pointer">
                        Sign Up</li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar code ends -->

    <!-- login modal code starts -->

    <!-- Modal toggle -->
    <!-- Main modal -->
    <div id="loginModal" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-20 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-20 h-[calc(100%-1rem)] max-h-full">
        <div class="relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button id="closeLoginModal" type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
                        <span class="text-[#2c52bc] ">

                            login to
                        </span>
                        <img src="./images/logo.png" class="h-6 m-0  inline" alt="Flowbite Logo" />
                        <span class="text-[#2395db] ">
                            roject
                        </span>
                        <span class="text-[#2395db]">
                            Management
                        </span>
                    </h3>
                    <form class="space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Management@company.com" required>
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" value=""
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                        required>
                                </div>
                                <label for="remember"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
                                    me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Lost
                                Password?</a>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                            to your account</button>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                            Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create
                                account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal code ends -->

    <!-- buy button code start -->
    <div class="absolute z-10 bottom-1/4 right-20 ">
        <button type="button"
            class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-800 p-2 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-6 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Choose Plan
            <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <!-- buy button code start -->

    <!-- footer code starts -->
    <section>

        <footer class="bg-white shadow dark:bg-gray-900  absolute z-100 bottom-0 right-0 left-0">
            <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
                        <span class="self-center text-sm font-semibold whitespace-nowrap dark:text-white">
                            <span>
                                &copy;
                            </span>
                            <span class="text-[#2395db] ">
                                2021 Nepal
                            </span>
                            <span class="text-[#2c52bc]">

                                Project Authority
                            </span>
                        </span>
                    </a>
                    <ul
                        class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                        <li>
                            <a href="#" class="mr-4 hover:underline hover:text-blue-700 md:mr-6 ">About</a>
                        </li>
                        <li>
                            <a href="#" class="mr-4 hover:underline hover:text-blue-700 md:mr-6">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#" class="mr-4 hover:underline hover:text-blue-700 md:mr-6 ">Licensing</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline hover:text-blue-700">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <!-- footer code end -->

    <!-- sign up code -->

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class=" bg-[#ffffffb8] rounded-lg shadow dark:bg-gray-700">
            <button id="closeSignUpModal" type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
                    <span class="text-[#2c52bc] ">

                        Register to
                    </span>
                    <img src="./images/logo.png" class="h-6 m-0  inline" alt="Flowbite Logo" />
                    <span class="text-[#2395db] ">
                        roject
                    </span>
                    <span class="text-[#2395db]">
                        Management
                    </span>
                </h3>
                <form class="space-y-6" action="#">
                    <div id="signUpEmailBox" class="">
                        <label for="signUpEmail"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" name="signUpEmail" id="signUpEmail"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Management@company.com" required>
                    </div>
                    <div id="signUpFullNameBox" class="hidden">
                        <label for="signUpFullName"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Sweet Name</label>
                        <input type="text" name="signUpFullName" id="signUpFullName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Name Here" required>
                    </div>
                    <div id="signUpNumberBox" class="hidden">
                        <label for="signUpNumber"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Number</label>
                        <input type="text" name="signUpNumber" id="signUpNumber"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Number Here" required>
                    </div>
                    <div id="signUpAddressBox" class="hidden">
                        <label for="signUpAddress"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Address </label>
                        <input type="text" name="signUpAddress" id="signUpAddress"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Number Here" required>
                    </div>

                    <span id="signUpError" class="text-red-900">

                    </span>
                    <div id="signUpPrevNext" class="flex items-center justify-center space-x-3">
                        <button id="signUpPrev"  type="button"
                            class="w-1/3 hidden text-white bg-[#2395db] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            &larr;prev
                        </button>

                        <button id="signUpNext" type="button"
                            class="w-1/3 text-white bg-[#2395db] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Next&rarr;
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- sign up code starts -->


    <script src="./js/Designit.js"></script>

</body>

</html>
